{% extends "base.html" %} {% block content %}
<div class="mb-5 d-flex justify-content-between align-items-center">
  <div>
    <h1 class="h3 mb-1">Mapa de Leitos</h1>
    <p class="text-muted">Status em tempo real da ocupação hospitalar</p>
  </div>
  <button
    class="btn btn-primary shadow-sm"
    data-bs-toggle="modal"
    data-bs-target="#modalNovoQuarto"
  >
    <i class="bi bi-plus-circle me-2"></i>Novo Quarto
  </button>
</div>

<!-- Modal Novo Quarto -->
<div class="modal fade" id="modalNovoQuarto" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastrar Novo Quarto</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="formNovoQuarto">
          <input type="hidden" id="is_edit_quarto" value="false">
          <div class="mb-3">
            <label for="num_quarto" class="form-label">Número do Quarto</label>
            <input
              type="number"
              class="form-control"
              id="num_quarto"
              required
            />
          </div>
          <div class="mb-3">
            <label for="tipo_de_quarto" class="form-label">Tipo de Quarto</label>
            <select class="form-select" id="tipo_de_quarto" required>
              <option value="Individual">Individual</option>
              <option value="Duplo">Duplo</option>
              <option value="Enfermaria">Enfermaria</option>
              <option value="UTI">UTI</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="valor_diaria" class="form-label">Valor da Diária (R$)</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="valor_diaria"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="criarQuarto()"
        >
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row mb-4 g-3">
  <div class="col-md-4">
    <div class="kpi-box">
      <div class="kpi-label">Total de Leitos</div>
      <p class="kpi-value text-primary mb-0" id="kpi-total">-</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="kpi-box">
      <div class="kpi-label">Leitos Livres</div>
      <p class="kpi-value text-success mb-0" id="kpi-livres">-</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="kpi-box">
      <div class="kpi-label">Leitos Ocupados</div>
      <p class="kpi-value text-danger mb-0" id="kpi-ocupados">-</p>
    </div>
  </div>
</div>

<div class="row g-4" id="grid-quartos">
  <div class="col-12 text-center py-5">
    <div class="spinner-border spinner-border-sm text-primary me-2"></div>
    <p class="text-muted d-inline">Carregando mapa de leitos...</p>
  </div>
</div>

<div class="mt-5 pt-4 border-top">
  <div class="row g-4">
    <div class="col-auto">
      <span
        class="d-inline-block rounded-circle me-2"
        style="width: 12px; height: 12px; background-color: var(--accent-color)"
      ></span>
      <span class="small text-muted">Disponível</span>
    </div>
    <div class="col-auto">
      <span
        class="d-inline-block rounded-circle me-2"
        style="width: 12px; height: 12px; background-color: var(--danger-color)"
      ></span>
      <span class="small text-muted">Ocupado</span>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/quartos.js"></script>
{% endblock %}
