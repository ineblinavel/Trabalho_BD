{% extends "base.html" %} {% block content %}
<div class="row mb-4 align-items-end">
  <div class="col-md-6">
    <h2 class="h4 mb-1">Mapa de Leitos</h2>
    <p class="text-muted small mb-0">
      Status em tempo real da ocupação hospitalar
    </p>
  </div>
  <div class="col-md-6">
    <div class="d-flex justify-content-end gap-3 text-center">
      <div class="px-3 py-2 bg-white rounded shadow-sm border">
        <span class="d-block text-muted small fw-bold">TOTAL</span>
        <span class="h5 mb-0 text-primary" id="kpi-total">-</span>
      </div>
      <div
        class="px-3 py-2 bg-white rounded shadow-sm border border-success border-opacity-25"
      >
        <span class="d-block text-success small fw-bold">LIVRES</span>
        <span class="h5 mb-0 text-success" id="kpi-livres">-</span>
      </div>
      <div
        class="px-3 py-2 bg-white rounded shadow-sm border border-danger border-opacity-25"
      >
        <span class="d-block text-danger small fw-bold">OCUPADOS</span>
        <span class="h5 mb-0 text-danger" id="kpi-ocupados">-</span>
      </div>
    </div>
  </div>
</div>

<div class="row g-4" id="grid-quartos">
  <div class="col-12 text-center py-5 text-muted">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Carregando mapa de leitos...</p>
  </div>
</div>

<div class="mt-5 pt-3 border-top d-flex gap-4 text-muted small">
  <div class="d-flex align-items-center">
    <span
      class="d-inline-block bg-success rounded-circle me-2"
      style="width: 10px; height: 10px"
    ></span>
    Disponível
  </div>
  <div class="d-flex align-items-center">
    <span
      class="d-inline-block bg-danger rounded-circle me-2"
      style="width: 10px; height: 10px"
    ></span>
    Ocupado
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/quartos.js"></script>
{% endblock %}
