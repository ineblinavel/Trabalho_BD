{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-white border-0 py-4">
        <h2 class="h4 mb-0">
          <i class="bi bi-calendar-plus me-2 text-primary"></i> Agendar Consulta
        </h2>
      </div>
      <div class="card-body p-4">
        <form id="form-consulta">
          <div class="mb-4">
            <label for="select-paciente" class="form-label">Paciente</label>
            <select class="form-select" id="select-paciente" name="id_paciente" required>
              <option value="" selected disabled>Carregando pacientes...</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="select-medico" class="form-label">Médico</label>
            <select class="form-select" id="select-medico" name="crm_medico" required>
              <option value="" selected disabled>Carregando médicos...</option>
            </select>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
                <label for="data_consulta" class="form-label">Data</label>
                <input type="date" class="form-control" id="data_consulta" required>
            </div>
            <div class="col-md-6">
                <label for="hora_consulta" class="form-label">Horário Disponível</label>
                <select class="form-select" id="hora_consulta" required disabled>
                    <option value="" selected disabled>Selecione médico e data...</option>
                </select>
            </div>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/ui/portal/enfermeiro" class="btn btn-light me-md-2">Cancelar</a>
            <button type="submit" class="btn btn-primary px-4">
              <i class="bi bi-check-lg me-2"></i> Agendar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/nova_consulta.js"></script>
{% endblock %}
