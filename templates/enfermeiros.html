{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-5">
  <div>
    <h1 class="h3 mb-1">Gestão de Enfermeiros</h1>
    <p class="text-muted">Equipe de enfermagem</p>
  </div>
  <button class="btn btn-primary" onclick="abrirModalNovo()">
    <i class="bi bi-plus-circle me-2"></i> Novo Enfermeiro
  </button>
</div>

<!-- Modal Novo/Editar Enfermeiro -->
<div class="modal fade" id="modalNovoEnfermeiro" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastrar Enfermeiro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formEnfermeiro">
          <input type="hidden" id="is_edit_enfermeiro" value="false">
          <div class="mb-3">
            <label class="form-label">COREN</label>
            <input type="text" class="form-control" id="corem" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome_enfermeiro" required>
          </div>
          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" data-mask="cpf" maxlength="14" required>
          </div>
          <div class="mb-3" id="containerSenhaEnfermeiro" style="display: none;">
            <label class="form-label">Senha</label>
            <div class="input-group">
                <span class="input-group-text bg-light text-muted"><i class="bi bi-lock-fill"></i></span>
                <input type="text" class="form-control bg-light text-muted" id="password" readonly style="cursor: default;" title="Apenas leitura">
            </div>
            <div class="form-text text-muted"><small><i class="bi bi-info-circle me-1"></i>A senha é gerada automaticamente e não pode ser alterada.</small></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="salvarEnfermeiro()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div class="card border-0">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0" id="tabela-enfermeiros">
        <thead>
          <tr>
            <th width="20%">COREN</th>
            <th width="40%">Nome</th>
            <th width="25%">CPF</th>
            <th width="15%" class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody>
            <tr><td colspan="4" class="text-center py-4">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/enfermeiros.js"></script>
{% endblock %}
