{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h2 class="h4 mb-4">Adicionar Novo Médico</h2>

      <form id="add-medico-form">
        <div class="mb-3">
          <label for="crm" class="form-label text-muted small fw-bold"
            >CRM</label
          >
          <input
            type="text"
            class="form-control"
            id="crm"
            name="crm"
            placeholder="Ex: 123456"
            required
          />
        </div>

        <div class="mb-3">
          <label for="nome_medico" class="form-label text-muted small fw-bold"
            >Nome Completo</label
          >
          <input
            type="text"
            class="form-control"
            id="nome_medico"
            name="nome_medico"
            required
          />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cpf" class="form-label text-muted small fw-bold"
              >CPF</label
            >
            <input
              type="text"
              class="form-control"
              id="cpf"
              name="cpf"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="salario" class="form-label text-muted small fw-bold"
              >Salário (R$)</label
            >
            <input
              type="number"
              class="form-control"
              id="salario"
              name="salario"
              step="0.01"
              required
            />
          </div>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary">Salvar Médico</button>
          <a href="/ui/medicos" class="btn btn-link text-muted">Cancelar</a>
        </div>
      </form>

      <div id="message" class="mt-3"></div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/add_medico.js') }}"></script>
{% endblock %}
