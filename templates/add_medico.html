{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card p-5 border-0 shadow-sm">
      <!-- Added header with icon to match other forms -->
      <div class="d-flex align-items-center mb-5 border-bottom pb-4">
        <div
          class="bg-primary bg-opacity-10 p-3 rounded-circle me-3 text-primary"
        >
          <i class="bi bi-person-badge fs-4"></i>
        </div>
        <div>
          <h2 class="h5 mb-0 fw-semibold">Adicionar Novo Médico</h2>
          <p class="text-muted small mb-0">
            Registre um novo profissional ao sistema
          </p>
        </div>
      </div>

      <form id="add-medico-form">
        <div class="mb-3">
          <label for="crm" class="form-label text-muted small fw-bold"
            >CRM</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="crm"
            name="crm"
            placeholder="Ex: 123456"
            required
          />
        </div>

        <div class="mb-3">
          <label for="nome_medico" class="form-label text-muted small fw-bold"
            >Nome Completo</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="nome_medico"
            name="nome_medico"
            required
          />
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="cpf" class="form-label text-muted small fw-bold"
              >CPF</label
            >
            <input
              type="text"
              class="form-control form-control-sm"
              id="cpf"
              name="cpf"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="salario" class="form-label text-muted small fw-bold"
              >Salário (R$)</label
            >
            <div class="input-group input-group-sm">
              <span class="input-group-text bg-light border-end-0 text-muted"
                >R$</span
              >
              <input
                type="number"
                class="form-control border-start-0"
                id="salario"
                name="salario"
                step="0.01"
                required
              />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-5 pt-3 border-top">
          <a href="/ui/medicos" class="btn btn-sm btn-light text-muted"
            >Cancelar</a
          >
          <button type="submit" class="btn btn-sm btn-primary px-4">
            Salvar Médico
          </button>
        </div>
      </form>

      <div id="message" class="mt-3"></div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/add_medico.js') }}"></script>
{% endblock %}
