{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-5">
  <div>
    <h2 class="h4 mb-0 fw-semibold">Controle de Estoque</h2>
    <span class="text-muted small"
      >Gerencie lotes, validades e fornecedores</span
    >
  </div>
  <a href="/ui/estoque/novo" class="btn btn-sm btn-primary shadow-sm">
    <i class="bi bi-box-seam me-2"></i>Novo Lote
  </a>
</div>

<div id="alerta-vencidos-container" class="mb-3"></div>

<div class="card border-0 shadow-sm overflow-hidden">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0" id="tabela-estoque">
      <thead class="bg-light">
        <tr>
          <th class="text-muted small fw-bold">ID</th>
          <th class="text-muted small fw-bold">Medicamento (ID)</th>
          <th class="text-muted small fw-bold">Fornecedor (CNPJ)</th>
          <th class="text-muted small fw-bold">Quantidade</th>
          <th class="text-muted small fw-bold">Preço Un.</th>
          <th class="text-muted small fw-bold">Validade</th>
          <th class="text-muted small fw-bold text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="7" class="text-center text-muted py-5">
            <div
              class="spinner-border spinner-border-sm text-primary me-2"
              role="status"
            ></div>
            Carregando estoque...
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/estoque.js"></script>
{% endblock %}
