{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-5">
  <div>
    <h1 class="h3 mb-1">Gestão de Médicos</h1>
    <p class="text-muted">Corpo clínico e contratos</p>
  </div>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoMedico">
    <i class="bi bi-plus-circle me-2"></i> Novo Médico
  </button>
</div>

<!-- Modal Novo/Editar Médico -->
<div class="modal fade" id="modalNovoMedico" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastrar Médico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formMedico">
          <input type="hidden" id="is_edit_medico" value="false">
          <div class="mb-3">
            <label class="form-label">CRM</label>
            <input type="text" class="form-control" id="crm" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome_medico" required>
          </div>
          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" data-mask="cpf" maxlength="14" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Salário (R$)</label>
            <input type="number" step="0.01" class="form-control" id="salario" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="salvarMedico()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div class="card border-0">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0" id="tabela-medicos">
        <thead>
          <tr>
            <th width="15%">CRM</th>
            <th width="35%">Nome</th>
            <th width="20%">CPF</th>
            <th width="15%">Salário</th>
            <th width="15%" class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/medicos.js"></script>
{% endblock %}
