{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-5">
  <div>
    <h1 class="h3 mb-1">Gestão de Médicos</h1>
    <p class="text-muted">Corpo clínico e contratos</p>
  </div>
  <button class="btn btn-primary" onclick="abrirModalNovo()">
    <i class="bi bi-plus-circle me-2"></i> Novo Médico
  </button>
</div>

<!-- Modal Novo/Editar Médico -->
<div class="modal fade" id="modalNovoMedico" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastrar Médico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formMedico">
          <input type="hidden" id="is_edit_medico" value="false">
          <div class="mb-3">
            <label class="form-label">CRM</label>
            <input type="text" class="form-control" id="crm" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome_medico" required>
          </div>
          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" data-mask="cpf" maxlength="14" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Salário (R$)</label>
            <input type="number" step="0.01" class="form-control" id="salario" required>
          </div>
          <div class="mb-3" id="containerSenha" style="display: none;">
            <label class="form-label">Senha</label>
            <div class="input-group">
                <span class="input-group-text bg-light text-muted"><i class="bi bi-lock-fill"></i></span>
                <input type="text" class="form-control bg-light text-muted" id="password" readonly style="cursor: default;" title="Apenas leitura">
            </div>
            <div class="form-text text-muted"><small><i class="bi bi-info-circle me-1"></i>A senha é gerada automaticamente e não pode ser alterada.</small></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="salvarMedico()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div class="card border-0 shadow-sm">
  <div class="card-header bg-white border-bottom-0 pt-4 px-4">
    <ul class="nav nav-tabs card-header-tabs" id="medicoTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="ativos-tab" data-bs-toggle="tab" data-bs-target="#ativos" type="button" role="tab">
          <i class="bi bi-person-check me-2"></i>Ativos
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="inativos-tab" data-bs-toggle="tab" data-bs-target="#inativos" type="button" role="tab">
          <i class="bi bi-person-x me-2"></i>Inativos
        </button>
      </li>
    </ul>
  </div>
  
  <div class="card-body p-4">
    <div class="tab-content" id="medicoTabsContent">
      
      <!-- TAB ATIVOS -->
      <div class="tab-pane fade show active" id="ativos" role="tabpanel">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-search text-muted"></i></span>
                <input type="text" class="form-control border-start-0 bg-light" id="search-ativos" placeholder="Buscar médicos ativos por nome, CRM ou CPF...">
            </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0" id="tabela-medicos-ativos">
            <thead class="table-light">
              <tr>
                <th width="15%">CRM</th>
                <th width="35%">Nome</th>
                <th width="20%">CPF</th>
                <th width="15%">Salário</th>
                <th width="15%" class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- TAB INATIVOS -->
      <div class="tab-pane fade" id="inativos" role="tabpanel">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-search text-muted"></i></span>
                <input type="text" class="form-control border-start-0 bg-light" id="search-inativos" placeholder="Buscar médicos inativos...">
            </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0" id="tabela-medicos-inativos">
            <thead class="table-light">
              <tr>
                <th width="15%">CRM</th>
                <th width="35%">Nome</th>
                <th width="20%">CPF</th>
                <th width="15%">Salário</th>
                <th width="15%" class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/medicos.js"></script>
{% endblock %}
