{% extends "base.html" %} {% block content %}
<div class="mb-4">
  <h1 class="h3 mb-1">Relatórios Financeiros</h1>
  <p class="text-muted">Acompanhamento de faturamento mensal</p>
</div>

<div class="card border-0 shadow-sm">
  <div class="card-header bg-white border-0 py-3">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="filtro-ano" class="col-form-label">Ano:</label>
      </div>
      <div class="col-auto">
        <input type="number" id="filtro-ano" class="form-control" placeholder="Ex: 2025">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" onclick="carregarRelatorio()">Filtrar</button>
      </div>
    </div>
  </div>
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light">
          <tr>
            <th class="ps-4">Ano</th>
            <th>Mês</th>
            <th>Tipo</th>
            <th class="text-end pe-4">Total</th>
          </tr>
        </thead>
        <tbody id="tabela-relatorios">
          <tr>
            <td colspan="4" class="text-center py-4 text-muted">
              <div class="spinner-border spinner-border-sm me-2"></div>
              Carregando dados...
            </td>
          </tr>
        </tbody>
        <tfoot class="bg-light fw-bold">
            <tr>
                <td colspan="3" class="text-end">Total Geral:</td>
                <td class="text-end pe-4" id="total-geral">R$ 0,00</td>
            </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/relatorios.js"></script>
{% endblock %}
