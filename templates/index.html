{% extends "base.html" %} {% block content %}
<div class="text-center py-5">
  <h1 class="display-5 fw-bold text-primary mb-3">HospitalGest</h1>
  <p class="lead text-muted mb-5">
    Selecione seu perfil de acesso para continuar
  </p>

  <div class="row justify-content-center g-4">
    <div class="col-md-3">
      <div class="card h-100 border-0 shadow-sm hover-card">
        <div class="card-body py-5">
          <div
            class="mb-3 text-primary bg-primary bg-opacity-10 p-3 rounded-circle d-inline-block"
          >
            <i class="bi bi-heart-pulse fs-1"></i>
          </div>
          <h3 class="h5 mt-3">Médico</h3>
          <p class="text-muted small">Consultas, Prontuários e Prescrições</p>
          <a
            href="/ui/portal/medico"
            class="btn btn-outline-primary stretched-link"
            >Acessar</a
          >
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card h-100 border-0 shadow-sm hover-card">
        <div class="card-body py-5">
          <div
            class="mb-3 text-success bg-success bg-opacity-10 p-3 rounded-circle d-inline-block"
          >
            <i class="bi bi-clipboard2-pulse fs-1"></i>
          </div>
          <h3 class="h5 mt-3">Enfermeiro</h3>
          <p class="text-muted small">Cadastro de Pacientes e Triagem</p>
          <a
            href="/ui/portal/enfermeiro"
            class="btn btn-outline-success stretched-link"
            >Acessar</a
          >
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card h-100 border-0 shadow-sm hover-card">
        <div class="card-body py-5">
          <div
            class="mb-3 text-dark bg-secondary bg-opacity-10 p-3 rounded-circle d-inline-block"
          >
            <i class="bi bi-building-gear fs-1"></i>
          </div>
          <h3 class="h5 mt-3">Administração</h3>
          <p class="text-muted small">
            Gestão de Equipe, Estoque e Faturamento
          </p>
          <a href="/ui/portal/admin" class="btn btn-outline-dark stretched-link"
            >Acessar</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
