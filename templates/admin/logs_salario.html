{% extends "base.html" %}
{% block content %}
<div class="mb-5 d-flex justify-content-between align-items-end">
    <div>
        <h1 class="h3 mb-1">Histórico de Salários</h1>
        <p class="text-muted mb-0">Auditoria de alterações salariais (Trigger)</p>
    </div>
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
            <input type="text" class="form-control border-start-0 ps-0" id="busca-crm" placeholder="Buscar por CRM...">
        </div>
    </div>
</div>

<div class="card border-0 shadow-sm">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" id="tabela-logs">
            <thead class="bg-light">
                <tr>
                    <th>Data/Hora</th>
                    <th>Médico</th>
                    <th>CRM</th>
                    <th>Salário Antigo</th>
                    <th>Salário Novo</th>
                    <th>Diferença</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="6" class="text-center py-4">Carregando...</td></tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/admin/logs_salario.js"></script>
{% endblock %}
