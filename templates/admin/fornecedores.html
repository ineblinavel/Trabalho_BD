{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-5">
    <div>
        <h2 class="h4 mb-0 fw-semibold">Gerenciar Fornecedores</h2>
        <span class="text-muted small">Cadastre e visualize fornecedores</span>
    </div>
    <button class="btn btn-sm btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#modalNovoFornecedor">
        <i class="bi bi-plus-circle me-2"></i>Novo Fornecedor
    </button>
</div>

<div class="card border-0 shadow-sm">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" id="tabela-fornecedores">
            <thead class="bg-light">
                <tr>
                    <th>CNPJ</th>
                    <th>Nome da Empresa</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="3" class="text-center py-4">Carregando...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalNovoFornecedor" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Fornecedor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formFornecedor">
                    <input type="hidden" id="is_edit" value="false">
                    <div class="mb-3">
                        <label class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" required placeholder="00.000.000/0000-00" data-mask="cnpj" maxlength="18">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nome da Empresa</label>
                        <input type="text" class="form-control" id="nome_empresa" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarFornecedor()">Salvar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/admin/fornecedores.js"></script>
{% endblock %}
