{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-5">
    <div>
        <h2 class="h4 mb-0 fw-semibold">Catálogo de Medicamentos</h2>
        <span class="text-muted small">Gerencie os medicamentos disponíveis no sistema</span>
    </div>
    <button class="btn btn-sm btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#modalNovoMedicamento">
        <i class="bi bi-plus-circle me-2"></i>Novo Medicamento
    </button>
</div>

<div class="card border-0 shadow-sm">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" id="tabela-medicamentos">
            <thead class="bg-light">
                <tr>
                    <th>ID</th>
                    <th>Nome Comercial</th>
                    <th>Fabricante</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4" class="text-center py-4">Carregando...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalNovoMedicamento" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Medicamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formMedicamento">
                    <input type="hidden" id="id_medicamento">
                    <div class="mb-3">
                        <label class="form-label">Nome Comercial</label>
                        <input type="text" class="form-control" id="nome_comercial" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fabricante</label>
                        <input type="text" class="form-control" id="fabricante">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarMedicamento()">Salvar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/admin/medicamentos.js"></script>
{% endblock %}
