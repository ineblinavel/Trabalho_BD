{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-5">
    <div>
        <h2 class="h4 mb-0 fw-semibold">Tipos de Exame</h2>
        <span class="text-muted small">Gerencie o catálogo de exames disponíveis</span>
    </div>
    <button class="btn btn-sm btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#modalNovoTipo">
        <i class="bi bi-plus-circle me-2"></i>Novo Tipo
    </button>
</div>

<div class="card border-0 shadow-sm">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" id="tabela-tipos">
            <thead class="bg-light">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5" class="text-center py-4">Carregando...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalNovoTipo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Tipo de Exame</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formTipo">
                    <input type="hidden" id="id_tipo_exame">
                    <div class="mb-3">
                        <label class="form-label">Nome do Exame</label>
                        <input type="text" class="form-control" id="nome_exame" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Preço (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="preco" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarTipo()">Salvar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/admin/tipos_exame.js"></script>
{% endblock %}
