{% extends "base.html" %} {% block content %}
<div class="card border-0 shadow-sm mb-4">
  <div class="card-body d-flex justify-content-between align-items-center p-4">
    <div class="d-flex align-items-center">
      <div
        class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
        style="width: 64px; height: 64px; font-size: 1.5rem"
      >
        <i class="bi bi-person"></i>
      </div>
      <div>
        <h2 class="h4 mb-1" id="paciente-nome">Carregando...</h2>
        <div class="text-muted small">
          <span id="paciente-cpf">CPF: ...</span> •
          <span id="paciente-idade">Nasc: ...</span>
        </div>
      </div>
    </div>
    <div class="text-end">
      <a href="/ui/pacientes" class="btn btn-outline-secondary btn-sm"
        >Voltar</a
      >
    </div>
  </div>
</div>

<h3 class="h5 mb-3 text-muted">Histórico Clínico (Timeline)</h3>

<div id="timeline-container" data-id-paciente = "{{ id_paciente }}" class="ps-3 border-start border-2 border-light">
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
</div>

{% endblock %} {% block scripts %}
<script src="/static/js/paciente_historico.js"></script>
{% endblock %}
