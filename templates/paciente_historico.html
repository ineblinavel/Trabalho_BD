{% extends "base.html" %} {% block content %}
<div class="card border-0 mb-5">
  <div class="card-body p-4">
    <div class="d-flex justify-content-between align-items-start">
      <div class="d-flex align-items-start">
        <div
          class="icon-box primary me-4"
          style="width: 80px; height: 80px; font-size: 2.5rem"
        >
          <i class="bi bi-person-fill"></i>
        </div>
        <div>
          <h2 class="h4 mb-2" id="paciente-nome">Carregando...</h2>
          <div class="text-muted small">
            <span id="paciente-cpf">CPF: ...</span><br />
            <span id="paciente-idade">Data de Nascimento: ...</span>
          </div>
        </div>
      </div>
      <a href="/ui/pacientes" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left me-2"></i> Voltar
      </a>
    </div>
  </div>
</div>

<div class="mb-4">
  <h3 class="h5 mb-4 text-muted">
    <i class="bi bi-clock-history me-2"></i> Histórico Clínico
  </h3>
</div>

<div
  id="timeline-container"
  data-id-paciente="{{ id_paciente }}"
  class="ps-4 border-start"
  style="border-left: 2px solid var(--border-color)"
>
  <div class="text-center py-5">
    <div class="spinner-border spinner-border-sm text-primary me-2"></div>
    <p class="text-muted d-inline">Carregando histórico...</p>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/paciente_historico.js"></script>
{% endblock %}
