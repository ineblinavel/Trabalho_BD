{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card p-5 border-0 shadow-sm">
      <div class="d-flex align-items-center mb-5 border-bottom pb-4">
        <div
          class="bg-success bg-opacity-10 p-3 rounded-circle me-3 text-success"
        >
          <i class="bi bi-person-heart fs-4"></i>
        </div>
        <div>
          <h2 class="h5 mb-0 fw-semibold">Adicionar Novo Enfermeiro</h2>
          <p class="text-muted small mb-0">
            Registre um novo profissional de enfermagem
          </p>
        </div>
      </div>

      <form id="add-enfermeiro-form">
        <div class="mb-3">
          <label for="corem" class="form-label text-muted small fw-bold"
            >COREM</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="corem"
            name="corem"
            placeholder="Ex: 123456-ENF"
            required
          />
        </div>

        <div class="mb-3">
          <label for="nome_enfermeiro" class="form-label text-muted small fw-bold"
            >Nome Completo</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="nome_enfermeiro"
            name="nome_enfermeiro"
            required
          />
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label text-muted small fw-bold"
              >CPF</label
            >
            <input
              type="text"
              class="form-control form-control-sm"
              id="cpf"
              name="cpf"
              data-mask="cpf"
              maxlength="14"
              required
            />
        </div>

        <div class="d-flex justify-content-end gap-2 mt-5 pt-3 border-top">
          <a href="/ui/portal/admin" class="btn btn-sm btn-light text-muted"
            >Cancelar</a
          >
          <button type="submit" class="btn btn-sm btn-success px-4">
            Salvar Enfermeiro
          </button>
        </div>
      </form>

      <div id="message" class="mt-3"></div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/add_enfermeiro.js') }}"></script>
{% endblock %}
